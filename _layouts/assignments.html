---
layout: page
---

{{ content }}

<ul id="archive">
{% for asg in site.assignments %}
      {% if asg.date <= site.time %}
      <li class="archiveposturl" style="background: transparent">
            <span><a href="{{ asg.url | prepend: site.baseurl}}">{{ asg.title }}</a></span>
            <strong style="font-size:100%; font-family: 'Titillium Web', sans-serif; float:right">
            
            {% if asg.pdf %}
            <a title="Download problems (pdf)" href="{{ asg.pdf | prepend: site.baseurl }}"><i class="fas fa-file-pdf"></i></a> 
            {% endif %}

            {% if asg.latex %}
            &nbsp; <a title="Download LaTeX source." href="{{ asg.latex | prepend: site.baseurl }}"><i class="fas fa-file-alt"></i></a>
            {% endif %}

            {% if asg.jupyter %}
            &nbsp; <a title="Download Jupyter notebook." href="{{ asg.jupyter }}"><i class="fas fa-file-code"></i></a>
            {% endif %}

            </strong> 
      </li>
      {% endif %}
{% endfor %}
</ul>
